<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achados no ML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4; color: #333;
    }
    header {
      background: #ffce00;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #000;
    }
    .promo-section {
      padding: 2rem;
      text-align: center;
    }
    .promo-section h2 {
      margin-bottom: 1rem;
    }
    .promo-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .promo-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 260px;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .promo-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .promo-card h3 {
      font-size: 1.1rem;
      margin: 0.75rem 0;
    }
    .price {
      font-size: 1.25rem;
      color: #333;
      margin: 0.5rem 0;
    }
    .pix-price {
      font-size: 1.1rem;
      color: #008000;
      margin: 0.5rem 0 1rem;
    }
    .btn-buy {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ffce00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    .btn-buy:hover {
      background: #e6b800;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Achados no ML</h1>
  </header>

  <section class="promo-section">
    <h2>Promoções do momento</h2>
    <div class="promo-grid">
      <!-- Produto 1 -->
      <div class="promo-card">
        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_876389-MLB71102660310_062023-F.webp" alt="Samsung Galaxy A06 128GB Branco">
        <h3>Samsung Galaxy A06 128 GB – Branco</h3>
        <p class="price">R$ 1.499,00</p>
        <p class="pix-price">À vista no PIX: <strong>R$ 1.429,05</strong></p>
        <a href="https://www.mercadolivre.com.br/samsung-galaxy-a06-dual-sim-128-gb-branco-4-gb-ram/p/MLB40822891" target="_blank" class="btn-buy">Comprar</a>
      </div>

      <!-- Produto 2 -->
      <div class="promo-card">
        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_836499-MLB71137012345_062023-F.webp" alt="Motorola Moto G15 128GB Azul Claro">
        <h3>Motorola Moto G15 128 GB – Azul Claro</h3>
        <p class="price">R$ 1.099,00</p>
        <p class="pix-price">À vista no PIX: <strong>R$ 721,65</strong></p>
        <a href="https://www.mercadolivre.com.br/smartphone-motorola-moto-g15-128gb-12gb-4gb-ram8gb-ram-boost-e-camera-50mp-com-ai-e-night-vision-bateria-de-5200-mah-tela-fhd-67-com-superbrilho-nfc-azul-claro/p/MLB46056585" target="_blank" class="btn-buy">Comprar</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Achados no ML. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
